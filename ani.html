<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="ani.css">
</head>
<body>
<div class="container">
    <!-- top light -->
    <div class="main">
        <div class="lights">
            <div class="bulb b1"></div>
            <div class="bulb b2"></div>
            <div class="bulb b3"></div>
        </div>
    </div>
    <!-- light stand -->
    <div class="stand"></div>
    <div class="base"></div>

    <button class="change"> Change Background</button>

</div>
<script src="ani.js"></script>
</body>
</html>
